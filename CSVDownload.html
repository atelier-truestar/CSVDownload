<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>CSV Download</title>
		<script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
		<script type="text/javascript">
			// Get Sheet Name from URL#Hash
			var hash = location.hash;
			var sheetname = decodeURI(hash.substr(1));
			function exportCrossTab() {
				// Get Viz
				var vizs = window.parent.parent.tableau.VizManager.getVizs();
				var viz = vizs[0];
				// Show Export CrossTab Diablog
				if (sheetname == '') {
					viz.showExportCrossTabDialog();
				} else {
					viz.showExportCrossTabDialog(sheetname);
				}
			}
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			html, body, div {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="CSVDownloadButton"><a href="#" onclick="exportCrossTab()" class="btn btn-dark">CSV Download</a></div>
	</body>
</html>
